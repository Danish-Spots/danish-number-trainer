<router-outlet></router-outlet>
<div class="flex-container">
  <h1 class="title">Danish Number Guessing Game</h1>

  <div class="buttons-container">
    <div class="button-container" *ngFor="let num of numberRanges">
      <button
        class="number-button"
        [routerLink]="['/play/', num.lowest, num.highest]"
      >
        {{ num.lowest | number: "1.0-0" }} - {{ num.highest | number: "1.0-0" }}
      </button>
    </div>
  </div>
</div>
